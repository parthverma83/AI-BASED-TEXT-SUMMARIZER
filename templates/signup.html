<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="auth-bg">
        <div class="container auth-container big-auth">
            <h2>Sign Up</h2>
            {% if error %}
            <p class="error-msg">{{ error }}</p>
            {% endif %}
            {% if success %}
            <p class="success-msg">{{ success }}</p>
            {% endif %}
            <form method="post">
                <input type="text" name="username" placeholder="Username" required class="input-field"><br>
                <input type="email" name="email" placeholder="Email" required class="input-field"><br>
                <input type="password" name="password" placeholder="Password" required class="input-field"><br>
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-link">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</body>

</html>
