<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Summarizer Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="dashboard-bg landscape-flex">
        <a class="logout-link top-logout" href="{{ url_for('auth.logout') }}">Logout</a>
        <div class="dashboard-panel left-panel">
            <h2>Welcome, {{ user }}!</h2>
            <h3>Summarize Your Text</h3>
            <textarea id="inputText" rows="10" cols="60" placeholder="Paste your text here..."></textarea><br>
            <button id="summarizeBtn">Summarize</button>
            <div id="summaryBox" class="summary-box" style="display:none;"></div>
        </div>
        <div class="dashboard-panel right-panel">
            <h3>Your Previous Summaries</h3>
            <ul class="summary-list">
                {% for s in summaries %}
                <li>
                    <strong>Original:</strong> {{ s[1][:100] }}...<br>
                    <strong>Summary:</strong> {{ s[2] }}<br>
                </li>
                {% else %}
                <li>No summaries yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
