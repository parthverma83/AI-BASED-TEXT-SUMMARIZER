<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
</head>
<body>
    <h1>Welcome to the AI-Based Text Summarizer Dashboard</h1>

    <p>Here you can summarize your text using our AI model.</p>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color:green;">{{ success }}</p>
    {% endif %}

    <form method="post">
        <label for="text">Enter text to summarize:</label><br>
        <textarea name="text" id="text" rows="10" cols="50" required></textarea><br>
        <input type="submit" value="Summarize">
    </form>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
</body>
</html>
